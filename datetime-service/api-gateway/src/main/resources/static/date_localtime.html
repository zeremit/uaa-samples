<!DOCTYPE html>
<htmL>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
        jQuery(function () {

            jQuery.ajax({
                url: "/localtime",
                type: "GET",
                async: true,
                success: function (result) {
                    jQuery(".timeStyle").text(result).css({color: "black"});
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    jQuery(".timeStyle").text(textStatus).css({color: "red"});
                }
            });

            jQuery.ajax({
                url: "/date",
                type: "GET",
                async: true,
                success: function (result) {
                    jQuery(".dateStyle").text(result).css({color: "black"});
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    jQuery(".dateStyle").text(textStatus).css({color: "red"});
                }
            });

        });
    </script>

    <style type="text/css">
        .main {
            position: fixed;
            top: 30%;
            left: 40%;
            color: #555555;
            font-size: 24pt;
        }

        .dateStyle {

        }

        .timeStyle {

        }

        .space {
            width: 1.5em;
        }
    </style>

</head>

<body>

<div class="main">
    <table>
        <tr>
            <th>Date</th>
            <th></th>
            <th>Time</th>
        </tr>
        <tr>
            <td>
                <div class="dateStyle"></div>
            </td>
            <td class="space"></td>
            <td>
                <div class="timeStyle"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
